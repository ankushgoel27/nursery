name: ci

on: [push]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2

      - name: Setup Java
        id: setup-jre
        uses: actions/setup-java@v1
        with:
          java-version: "11"
          architecture: x64

      - name: Print Version
        env:
          TERM: dumb
        run: |
          VERSION=$(./gradlew printVersion --quiet)
          echo "$VERSION"
          echo "$VERSION"

