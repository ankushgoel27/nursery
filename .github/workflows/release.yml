name: ci

on:
  push:
    tags:
      - '*.**'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2

      - name: Release SDKs
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx fern-api release ${{github.ref_name}} --log-level debug
