# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:

  OwnerId:
    alias: string
    docs: Unique id for an owner.

  CreateOwnerRequest:
    properties:
      ownerId: OwnerId
      data: unknown

  UpdateOwnerRequest:
    properties:
      data: unknown

  Owner:
    properties:
      ownerId: OwnerId
      data: unknown

services:
  http:

    OwnerService:
      auth: false
      base-path: /owner
      endpoints:

        create:
          method: POST
          path: /
          request: CreateOwnerRequest
          errors:
            - OwnerAlreadyExistsError

        get:
          method: GET
          path: /{ownerId}
          path-parameters:
            ownerId: OwnerId
          response: Owner
          errors:
            - OwnerNotFoundError

        update:
          method: PUT
          path: /{ownerId}
          path-parameters:
            ownerId: OwnerId
          request: UpdateOwnerRequest
          response: Owner
          errors:
            - OwnerNotFoundError

errors:
  OwnerAlreadyExistsError:
    status-code: 400
  OwnerNotFoundError:
    status-code: 404
